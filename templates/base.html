<html>

<head>

    {% load static %}

    <!-- Bootstrap -->
    <link href="{% static 'ProyectoWebApp/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

     <!-- Fonts -->
    
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Styles -->
    <link href="{% static 'ProyectoWebApp/css/gestion.css'%}" rel="stylesheet">

    <!-- Navbar -->
 <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
     <ul>
         <il style="color:black; text-decoration-line: underline"> Visitas:</il> <strong style="margin: auto">{{ count }}<i class="bi bi-person"></i> </strong>
     </ul>
    <div class="container">
      <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'Inicio' %}">Gesti√≥n Sanitaria</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive" style="text-decoration-line: underline">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item {% if request.path == '/' %} active {%  endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Inicio' %}">Inicio</a>
          </li>
          <li class="nav-item {% if request.path|slice:':6' == '/mapa/' %} active {%  endif %}px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'Mapa' %}">Mapa</a>
          </li>
          </li>
            <li class="nav-item {% if request.path|slice:':9' == '/logout/' %} active {%  endif %} px-lg-4">
            <a class="nav-link text-uppercase text-expanded" href="{% url 'logout' %}">Salir</a>
        </ul>
        <div>
            <mdb-dropdown tag="li" class="nav-item avatar" anchorClass="p-0">
            <mdb-dropdown-toggle tag="a" navLink color="stylish" slot="toggle" waves-fixed>
                {% for cuenta in cuentas %}
                    {% if cuenta.user == user %}
                        <img
                        class="rounded-circle z-depth-0"
                        alt="avatar image"
                        height="50" width="50"  style="border-style: groove; border-color: black" src="{{ cuenta.imagen.url }}"></img>
                    {% endif %}
                {% endfor %}
            </mdb-dropdown-toggle>
            </mdb-dropdown>
          </div>
      </div>
        <a class="nav-link text-uppercase text-expanded" href="{% url 'login' %}" style="color: yellow; font-size: small; text-decoration-line: underline; margin: 10px">{{ user.username }} / {{ user.email }}</a>
    </div>

     <h1 style="margin: auto; text-decoration-line: underline">UCI </h1>
  </nav>



</head>

<body>


<!-- Contenido cambiante-->

    {% block content %}



    {% endblock %}


    <!-- Footer -->


    <!-- Bootstrap -->
    <script src="{% static 'ProyectoWebApp/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'ProyectoWebApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>


</html>
