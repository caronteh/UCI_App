{%  extends "base2.html" %}

{% load static %}

{% block content %}

<div class="ContenedorFormulario">
<h3 style="text-align: center; color: white">Log in </h3>
<form class="form" method="post" style="text-align: center; color:white">
    {% csrf_token %}
    {{form.as_p}}

    <button class="btn-light" type="submit" id="submit">Log In</button>

</form>
</div>
{% if messages %}

  {% for message in messages %}
    {{ message }}
  {% endfor %}

{% endif %}


{%  endblock %}
